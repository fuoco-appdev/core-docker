apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Github\mindy-project\core-docker\docker\kubernetes\kompose.exe -f ../docker-compose.core.yml -f ../docker-compose.ai.yml -f ../docker-compose.blog.yml -f ../docker-compose.development.yml -f ../docker-compose.ecommerce.yml -f ../docker-compose.mail.yml -f ../docker-compose.s3.yml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: open-webui
  name: open-webui
spec:
  replicas: {{ int .Values.ai.openWebui.replicas }}
  selector:
    matchLabels:
      service: open-webui
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Github\mindy-project\core-docker\docker\kubernetes\kompose.exe -f ../docker-compose.core.yml -f ../docker-compose.ai.yml -f ../docker-compose.blog.yml -f ../docker-compose.development.yml -f ../docker-compose.ecommerce.yml -f ../docker-compose.mail.yml -f ../docker-compose.s3.yml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        service: open-webui
    spec:
      containers:
        - env:
            - name: MILVUS_URI
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: MILVUS_URI
            - name: OLLAMA_BASE_URL
              value: http://ollama:11434
            - name: VECTOR_DB
              value: milvus
            - name: WEBUI_SECRET_KEY
              value: ''
            - name: WEBUI_URL
              value: http://127.0.0.1:3001
          image: ghcr.io/open-webui/open-webui:main
          name: open-webui
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /app/backend/data
              name: open-webui
      restartPolicy: Always
      volumes:
        - name: open-webui
          persistentVolumeClaim:
            claimName: open-webui
