apiVersion: v1
kind: Pod
metadata:
  labels:
    io.kompose.service: openedai-speech-server
  name: openedai-speech-server-shimmer-pod
spec:
  initContainers:
  - name: openedai-speech-server-shimmer-service
    image: busybox
    command: ['sh', '-c', 'cp ../../openedai-speech/voices/shimmer.wav /app/voices/shimmer.wav']
    volumeMounts:
    - name: openedai-speech-server-shimmer-pod
      mountPath: /app/voices
  containers:
  - name: openedai-speech-server
    image: ghcr.io/matatonic/openedai-speech
    volumeMounts:
    - name: openedai-speech-server-shimmer-pod
      mountPath: /app/voices
  volumes:
  - name: openedai-speech-server-shimmer-pod
    emptyDir: {}
